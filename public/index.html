<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css"
    integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/output.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cream">

  <main class="bg-cream h-screen m-10">
    <div class="flex items-center justify-center h-screen ">
      <div
        class="card max-h-[600px] max-w-[300px] bg-white flex flex-col rounded-3xl sm:max-h-[450px] sm:max-w-[600px] sm:flex-row  ">

        <img src="../images/image-product-desktop.jpg" alt=""
          class="h-60 img-fluid rounded-t-3xl object-cover object-center sm:w-1/2 sm:h-auto sm:rounded-l-3xl sm:rounded-tr-none">

        <div class="h-1/2 flex flex-col justify-between p-5 space-y-2 sm:w-1/2 sm:h-auto sm:p-7">
          <div class="merk font-montserrat font-medium tracking-[5px] text-darkGrayBlue	text-xs sm:text-base">PERFUME
          </div>
          <div class="nama font-fraunces text-xl text-darkBlue leading-6 sm:text-4xl sm:leading-none"> Gabrielle Essence
            Eau De Parfum</div>
          <p class="desc font-montserrat font-medium text-xs text-darkGrayBlue sm:text-[14px]">A floral, solar and
            voluptuous
            interpretation composed by
            Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price flex items-center">
            <span class="font-fraunces text-lg text-darkCyan sm:text-3xl"> $149.99</span>
            <span class="font-montserrat line-through pl-5 text-[10px] text-darkGrayBlue sm:text-xs"> $169.99</span>
          </div>
          <button href="#"
            class="bg-darkCyan text-xs rounded-lg w-full text-white	flex justify-center items-center py-3 hover:bg-[#194131] active:bg-[#194131] focus:bg-[#194131] duration-300 sm:text-base">
            <i class="fa-solid fa-cart-shopping pr-2"></i>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>


  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/coderey-tf/" target="_blank">Reynaldi Satriawan</a>.
  </div>
</body>

</html>
