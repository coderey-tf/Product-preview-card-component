<html lang="en">

<head>
  <meta charset="UTF-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/output.css" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cream h-screen">

  <main class="bg-cream h-screen">
    <div class="flex items-center	justify-center  h-screen">
      <div class="card max-h-[450px] max-w-[600px] bg-white flex rounded-3xl">

        <img src="../images/image-product-desktop.jpg" alt="" class="w-1/2 img-fluid rounded-l-3xl">

        <div class="w-1/2 flex flex-col justify-between p-7">
          <div class="merk font-montserrat font-medium tracking-[5px] text-darkGrayBlue	">PERFUME</div>
          <div class="nama font-fraunces text-4xl text-darkBlue"> Gabrielle Essence Eau De Parfum</div>
          <p class="desc font-montserrat font-medium text-[14px] text-darkGrayBlue">A floral, solar and voluptuous
            interpretation composed by
            Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price flex items-center">
            <span class="font-fraunces text-3xl text-darkCyan"> $149.99</span>
            <span class="font-montserrat line-through pl-5 text-xs text-darkGrayBlue"> $169.99</span>
          </div>
          <button href="#"
            class="bg-darkCyan rounded-lg w-full text-white	flex justify-center items-center py-3 hover:bg-[#194131] active:bg-pink-400 focus:bg-[#194131] duration-300">
            <i class="fa-solid fa-cart-shopping pr-2"></i>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>


  </main>

</html>
